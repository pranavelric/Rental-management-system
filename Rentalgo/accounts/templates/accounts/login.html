{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}

<div class="container">
  {% if error %}
    {{ error }}
    <br>
  {% endif %}
  <h1>Log In</h1>
  <form method="POST">
    {% csrf_token %}
    {{ login_form.as_p }}
    <input type="submit" class="btn btn-primary" value="Log In">

  </form>

</div>
{% endblock %}
